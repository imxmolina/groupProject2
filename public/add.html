<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Victory! Inventory Solutions</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../public/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Permanent+Marker|Shrikhand" rel="stylesheet">

</head>

<body>
    
    
    <div class="col-lg-12">

        <div class="card">
            <div class="card-header">
                <h3 class="card-title"><strong>Add New Product</strong></h3>
            </div>
            <div class="card-body">
                <form action="" method="POST" role="form">
                
                    <div class="form-group">
                        <label for="">Product</label>
                        <input type="text" class="form-control" id="product" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="">Product Type</label>
                        <input type="text" class="form-control" id="producttype" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="">Distributor</label>
                        <input type="text" class="form-control" id="distributor" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="">Case Quantity</label>
                        <input type="text" class="form-control" id="casequantity" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="">Bottle Size</label>
                        <input type="text" class="form-control" id="bottlesize" placeholder="">
                    </div>


                    <div class="form-group">
                        <label for="">Par</label>
                        <input type="text" class="form-control" id="fullstock" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="">Currently In House</label>
                        <input type="text" class="form-control" id="currentstock" placeholder="">
                    </div>



                </form>
                <br>
                <div class="text-right">
                    <button type="submit" class="submit btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Add Product</button>
                </div>
            </div>
        </div>

    </div>			
</div>
</div>
<script src="js/form-newinventory.js" type="text/javascript"></script>
</body>
